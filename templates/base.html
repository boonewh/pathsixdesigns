<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="PathSix Web Designs is a web agency that specializes in customizing webpages for small buisness.">
        <meta name="Author" content="Will Boone">
        <title>{% block title %}{% endblock %}</title> <!-- Title Variable -->
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <header>
            <div class="header-top">
                <div>
                    <img src="static/images/PathSix_logo1.png" alt="PathSix Logo" class="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
            {% block header %}{% endblock %}  
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

    </body>
</html>
